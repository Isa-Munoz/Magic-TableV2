<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>
    <link rel="icon" href="./images/cubiertos.png" type="image/png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="registro">
        <form action="formulario-registro.html" method="get">
            <h1 id="registrate">Regístrate</h1><br>
            <p>Usuario: <input type="text" name="usuario" maxlength="15" size="20"></p><br>
            <p>Correo: <input type="text" name="correo" maxlength="30" size="30"></p><br>
            <p>Contraseña: <input type="password" name="password" minlength="6"></p><br>
            <p>Confirmar contraseña: <input type="password" name="confirm-password" minlength="6"></p><br>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Borrar">
            </p>
        </form>
    </div>
</body>
</html>
